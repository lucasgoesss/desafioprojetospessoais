<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Favourite Foods</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Moema Restaurant</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="sign-in">Sign In</button>
        </div>
    </header>

    <section class="order-section">
        <div class="order-info">
            <h2>Order your <br><span>favourite Foods</span></h2>
            <p>Fresh and tasty seafood curry sit amet, consectetur Curabitur accumsan auctor pulvinar proin sit amet.
            </p>
            <h3>Total order: <span>$24.30</span></h3>
            <div class="quantity-selector">
                <button class="decrease">-</button>
                <span class="quantity">2</span>
                <button class="increase">+</button>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="food-image">
            <img src="/Desafios/desafioprojetospessoais/images/salad.jpg" alt="Salad">
            <div class="food-info">
                <h4>Salad</h4>
                <p><i>Avaliation Clients 4.7</i></p>
                <p>10-18 mins</p>
            </div>
        </div>
    </section>

    <section class="food-options">
        <div class="food-item">
            <img src="/Desafios/desafioprojetospessoais/images/burguer.jpg" alt="Burger">
            <p>Burger</p>
            <span>$3.25</span>
        </div>
        <div class="food-item">
            <img src="/Desafios/desafioprojetospessoais/images/cake.jpg" alt="Cake">
            <p>Cake</p>
            <span>$2.25</span>
        </div>
        <div class="food-item">
            <img src="/Desafios/desafioprojetospessoais/images/salad2.jpg" alt="Salad">
            <p>Salad</p>
            <span>$5.25</span>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
